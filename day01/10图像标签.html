<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    br hr img 都是单标签
    1.基本图像插入方式<br />
    <img src="wo.jpg"/> <br />

    2.带有alt的图像 <br />
    <img src="wo1.jpg" alt="这是我的大头贴"/><br />

    3.带有title的图像<br />
    <img src="wo.jpg" title="刘德华的头像"/><br />

    4.带有宽度的图像<br />
    <img src="wo.jpg" title="刘德华的头像" width="300"/><br />

    5.带有边框的图像<br />
    <img src="wo.jpg" title="刘德华的头像" width="300" border="10"/><br />

</body>
</html>
