<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table width="400" height="100" border="1">
        <tr>
            <td>123</td>
            <td>abc</td>
            <td>abc</td>
        </tr>
        <tr>
            <td colspan="2">123</td>
            <td>test</td>
        </tr>
        <tr>
            <td>123</td>
            <td colspan="2">abc</td>
        </tr>
        1.先确认跨列合并 colspan
        2.先上后右        
        3.删除的个数
    </table> 
    <table width="400" height="100" border="1">
        <tr>
            <td>123</td>
            <td>abc</td>
            <td rowspan="3">abc</td>
        </tr>
        <tr>
            <td>123</td>
            <td>test</td>
        </tr>
        <tr>
            <td>123</td>
            <td>abc</td>
        </tr>
        1.先确认跨行合并 rowspan
        2.先上后右        
        3.删除的个数
    </table>
</body>
</html>
