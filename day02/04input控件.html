<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <table align="center" width="600" border="0" cellpadding="0" cellspacing="0">
        <caption>
            <h4 style="color:pink; font-size:25px;">青春不常在,抓紧谈恋爱</h4>
        </caption>
        <tr height="30">
            <td>所在地区</td>
            <td><input type="text" value="北京" style="color:#ccc;"/></td>
        </tr>
        <tr height="30">
            <td>用户名</td>
            <td><input type="text" value="andy" /></td>
        </tr>
        <tr height="30">
            <td><label for="suibian">密码</label></td>
            <td><input id="suibian" maxlength="6" type="password" value="110120" /></td>
        </tr>
        <!-- 以下是年龄  -->
        <tr height="30">
            <td>年龄</td>
            <td>
                <select>
                    <option value="">选择年份</option>
                    <option value="">1990</option>
                    <option value="">1991</option>
                    <option value="">1992</option>
                </select>
                <select>
                    <option value="">选择月份</option>
                    <option value="">1月</option>
                    <option value="">2月</option>
                    <option value="">3月</option>
                </select>

            </td>
        </tr>
        <tr height="30">
            <td>籍贯</td>
            <td>
                <select>
                    <option value="">籍贯</option>
                    <option value="">北京</option>
                    <option value="">青岛</option>
                    <option value="" selected="selected">哈尔滨</option>
                </select>
            </td>
        </tr>

        <tr height="30">
            <td>性别</td>
            <td style="color:blue;">
                男<input name="gender" type="radio" />
                女<input checked="checked" name="gender" type="radio" />
            </td>
        </tr>
        <tr height="30">
            <td>喜欢的类型</td>
            <td>
                妩媚<input name="love" type="checkbox" />
                柔美<input name="love" type="checkbox" />
                可爱<input name="love" checked="checked" type="checkbox" />
                小鲜肉<input name="love" type="checkbox" />
            </td>
        </tr>
        <tr height="30">
            <td></td>
            <td>
                <input type="button" value="注册"/>
                <input type="submit" value="提交"/>
                <input type="reset" value="重置"/>
                <input type="image" src="btn.png">
            </td>
        </tr>
        <tr height="30">
            <td>上传头像</td>
            <td>
                <input type="file" />
            </td>
        </tr>
        <tr height="30">
            <td>给我留言</td>
            <td>
                <textarea cols="50" rows="30" style="color:#ccc;">不支持富文本
                </textarea>
            </td>
        </tr>
    </table>
</body>

</html>
