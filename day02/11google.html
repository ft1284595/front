<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        span {      /*标签选择器 让所有的span字体 都变成150*/
            font-size: 150px;
        }
        .g {
            color: skyblue;
        }
        .o {
            color:red;
        }
        .oo {
            color:orange;
        }
        .l {
            color:green;
        }
        /* 类选择器 可以选择一个或多个标签 */
    </style>
</head>
<body>
    <span class="g">G</span> 
    <span class="o">o</span> 
    <span class="oo">o</span> 
    <span class="g">g</span> 
    <span class="l">l</span> 
    <span class="o">e</span> 
</body>
</html>
