<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 1. 需求 要一级菜单改为蓝色 */
        ul li  a {
            color:red;
        }
        ul li > a { /* 子代选择器 子 指的是 亲儿子 */
            color:blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="#">一级菜单</a>
            <div>
                <a href="#">二级菜单</a>
                <a href="#">二级菜单</a>
                <a href="#">二级菜单</a>
            </div>
        </li>
    </ul> 
</body>
</html>
