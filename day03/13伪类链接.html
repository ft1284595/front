<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        顺序有硬性要求  link visited hover active
        a:link {   /* 未访问过的链接状态 */
            color:#3c3c3c;
            font-size: 25px;
            text-decoration:none;   /* 取消下划线 */
            font-weight:700;
        }
        /* 链接被访问过的状态 */
        a:visited {
            color: orange;
        }
        /* 鼠标经过链接时的状态 */
        a:hover {
            color:#f10215;
        }
        /* 鼠标按下时候的样子 */
        a:active {
            color:green;
        }
    </style>
</head>
<body>
    <a href="http://www.asdf.com">秒杀</a> 
</body>
</html>
