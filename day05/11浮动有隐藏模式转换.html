<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            background-color: pink;
            /* 浮动可以让元素默认转换为行内块元素 特性*/
            float: left;
        }
        span {
            width: 100px;
            height: 100px;
            background-color: purple;
            /* 妙用 如果已经给行内元素添加了浮动 此时不需要转换了 这个元素也可以有宽高 */
            float: left;
        }
    </style>
</head>
<body>
    <div>哒哒哒</div> 
    <span>123123123</span>
</body>
</html>
