<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 310px;
            height: 190px;
            border: 1px solid #ccc;
            margin: 100px auto;
            padding: 10px;
            position: relative;
        }
        .top {
            /* float: left; */
            position: absolute;
            top: 0;
            left: 0;
        }
        .bottom {
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div>
        <img class="top" src="images/top_tu.gif">
        <img class="bottom" src="images/br.gif">
        <img src="images/adv.jpg" >
    </div> 
</body>
</html>
