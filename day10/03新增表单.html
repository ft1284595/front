<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 600px;
            border: 1px solid #ccc;
            margin: 0 auto;
        }

        .box dl {
            overflow: hidden;
            margin: 15px 0;
        }

        .box dl dt,
        .box dl dd {
            float: left;
        }

        .box dl dt {
            width: 100px;
        }

        .box dl dd {
            width: 200px;
        }
    </style>
</head>

<body>
    <form action="">

        <div class="box">
            <dl>
                <dt>您的邮箱</dt>
                <dd><input type="email"></dd>
                <dd>* 注册后不可更改</dd>
            </dl>
            <dl>
                <dt>手机号</dt>
                <dd><input type="tel" ></dd>
                <dd>* 注册后不可更改</dd>
            </dl>
            <dl>
                <dt>网址</dt>
                <dd><input type="url" name="" id=""></dd>
                <dd>* 注册后不可更改</dd>
            </dl>
            <dl>
                <dt>邮政编码</dt>
                <dd><input type="number" name="" id=""></dd>
                <dd>* 注册后不可更改</dd>
            </dl>
            <dl>
                <dt>拖动滑块</dt>
                <dd><input type="range" name="" id=""></dd>
                <dd>* 注册后不可更改</dd>
            </dl>
            <dl>
                <dt>时间</dt>
                <dd><input type="time" name="" id=""></dd>
                <dd>* 注册后不可更改</dd>
            </dl>
            <dl>
                <dt>出生日期</dt>
                <dd><input type="date" name="" id=""></dd>
                <dd>* 注册后不可更改</dd>
            </dl>
            <dl>
                <dt>时间</dt>
                <dd><input type="datetime" name="" id=""></dd>
                <dd>* 注册后不可更改</dd>
            </dl>
            <dl>
                <dt>月份</dt>
                <dd><input type="month" name="" id=""></dd>
                <dd>* 注册后不可更改</dd>
            </dl>
            <dl>
                <dt>星期</dt>
                <dd><input type="week" name="" id=""></dd>
                <dd>* 注册后不可更改</dd>
            </dl>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </div>
    </form>
</body>

</html>
